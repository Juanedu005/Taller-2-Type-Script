<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SERIES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style> /*hice uso de chat para guiarme de realizar la barra y el formato obteniendo mayor similitud */
    .page-header{
        background:#1599A4;
        color:#fff;
        padding:10px 16px;
        border-radius:4px;
        display:flex;
        align-items:center;
        gap:10px;
        margin-bottom:16px;
    }
    .page-header .logo{
        width:28px; height:28px; object-fit:contain;
    }
    .series-name{
        color:#1f79bf;
        font-weight:600;
    }
    #series-detail { max-width: 360px; }
    .table tbody tr:hover { background:#f8f9fa; cursor:pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"> 
                <div class="page-header">
                <img class="logo" src="IconoSeries.png" alt="TV">
                <h1 class="m-0">TV Series</h1>
                </div>
                <h2> </h2>
                <table class="table">
                <thead class="thead-dark">
                    <tr> 
                    <th>#</th>
                    <th>Name</th>   
                    <th>Channel</th>
                    <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series"></tbody>
                </table>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Promedio de Temporadas:</strong></h5>
                    <h5 class="col-4" id="avg-seasons"><strong></strong></h5>
                </div>
            </div>
            <div class="col">
                <div id="series-detail" class="card d-one">
                    <img id="detail-img" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 id="detail-title" class="card-title mb-2"></h5>
                        <p id="detail-desc" class="card-text small mb-2"></p>
                        <a id="detail-link" class="small" target="_blank" rel="noopener"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
